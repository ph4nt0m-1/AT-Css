<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Estilização</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            color: darkblue;
        }
        p {
            font-family: 'Times New Roman', serif;
        }
        p:nth-child(2) {
            color: green;
        }
        p:nth-child(3) {
            color: purple;
        }
        span {
            font-weight: bold;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Meu Título</h1>
    <p>Lorem ipsum dolor <span>sit amet</span>, consectetur adipiscing elit.</p>
    <p>Nulla facilisi. <span>Pellentesque habitant</span> morbi tristique.</p>
    <p>Aenean <span>vulputate</span> augue eget dolor volutpat sollicitudin.</p>
</body>
</html>
